<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Deadline-Tracker</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>

	<body class="bg-dark">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="{{ url_for('deadlines_main') }}">Deadline-tracker</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
			  <li class="nav-item">
				  <a class="nav-link" href="{{ url_for('deadlines_index') }}">Deadlines </a>
			  </li>
			  <li class="nav-item">
				  <a class="nav-link" href="{{ url_for('deadlines_form') }}">Add a deadline</a>
			  </li>
			</ul>
		  </div>
		  <div class="form-inline">
			  {% if current_user.is_authenticated %}
			  <span class="navbar-text pr-2">
				  Logged in as {{ current_user.username }}
			  </span>
			  <form action="{{ url_for('auth_logout') }}">
				  <button class="btn btn-outline-success" type="submit">Logout</button>
			  </form>
			  {% else %}
			  <form action="{{ url_for('auth_login') }}">
				  <button class="btn btn-outline-success" type="submit">Login</button>
			  </form>
			  <form action="{{ url_for('auth_registration') }}">
				  <button class="btn btn-outline-success" type="submit">Register</button>
			  </form>
			  {% endif %}
		  </div>
		</nav>

			<li><a href="{{ url_for('deadlines_form') }}">Add a deadline</a></li>
		</ul>

		<main role="main" class="container text-center">
		{% block body %}
			<p>
				Content.
			</p>
		{% endblock %}
		</main>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	</body>
</html>
